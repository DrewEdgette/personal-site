{% extends 'base.html' %}

{% block title %}{{ post.title }} - Drew Edgette{% endblock %}

{% block content %}
<div class="blog-wrapper">
    <div class="blog-title">
        <h1>{{ post.title }}</h1>
        <p>{{ post.published_date|date:"F j, Y" }}</p>
    </div>

<article>
    <div class="blog-content">
        {{ content_html|safe }}
    </div>
</article>
<nav>
    <a href="{% url 'blog_list' %}"><span class="k">return</span> (to blog list);</a>
</nav>
<footer>
    <p>&copy; {% now "Y" %} Drew Edgette. All rights reserved.</p>
</footer>
</div>
{% endblock %}
